    <script>
        $(function () {
            $("#class").html(getUrlParam("class"));
            var data = new Object();
            data.path = "/淘宝运营课程/" + getUrlParam("class");
            $.post("GetCourses.ashx", { data: JSON.stringify(data) },
                function (datas) {
                    var course = datas.split("|");
                    for (var i = 0; i < course.length; i++) {
                        var courseList = "<li class='task-item task-content mouse-control'><a class='title' course='" + course[i] + "' style='margin-top:-8px'>" + course[i].replace(".mp4","")+"</a>" +
                            "<span class='right-menu color-gray  mouse-leave '><i class='es-icon es-icon es-icon es-icon-videoclass' data-toggle='tooltip' data-placement='top' title='' data-original-title='课时' data-container='body'></i></span></li >"
                        $(".task-list").append(courseList);
                    }

                    $(".task-list .title").click(function () {
                        window.open("Course.html?class=" + getUrlParam("class") + "&course=" + $(this).attr("course"));
                    })
                });
        })
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }
    </script>
